---
layout: default
title: Sign-up
---

<h1 class="page__title page__title--center">Регистрация</h1>

<form action="/" method="POST" class="form form--auth">
            <div class="form__group form__group--md">
                <input
                    class="form__control"
                    type="text"
                    placeholder="Ваше имя"
                />
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <input
                    class="form__control"
                    type="email"
                    placeholder="Ваш email"
                />
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <input
                    class="form__control"
                    type="password"
                    placeholder="Новый пароль"
                />
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <input
                    class="form__control"
                    type="password"
                    placeholder="Подтвердите пароль"
                />
                <span class="form__line"></span>
            </div>

            <div class="form__footer form__footer--center">
                <div class="form_group form__group--md">
                    <button class="btn btn--blue btn--rounded btn--sm">Регистрация</button>
                </div>

                <ul class="form__footer-list">
                    <li><a href="signin.html">вход</a></li>
                    <li><a href="reset.html">восстановить</a></li>
                </ul>
            </div>
        </div>
</form>
